<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="formOnSubmit()" #f="ngForm">
        <div class="inputs">

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   name="email"
                   email
                   required
                   ngModel
                   #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control"
                   type="text"
                   name="password"
                   id="password"
                   required
                   ngModel
                   #password="ngModel">
          </div>
          <span class="help-block" *ngIf="password.valid">Please enter valid password</span>


          <div>
            <label for="subscription">Choose Subscription</label>
            <select class="form-select form-select-lg mb-3"
                    name="subscription"
                    id="subscription"
                    [ngModel]="defaultQuestion">
              <option *ngFor="let sub of subscriptions;"
                      [value]="sub">{{ sub }}</option>
<!--              <option value="basic">Basic 1</option>-->
<!--              <option value="advanced">Advanced 2</option>-->
<!--              <option value="pro">Pro 3</option>-->
            </select>
          </div>


        </div>

        <button class=" btn btn-primary"
                type="submit" [disabled]="!f.valid">Submit</button>
      </form>

      <h3 *ngIf="!f.valid && f.touched">{{ f.ngSubmit }} Form is invalid and was touched</h3>


      <!-- Add a Form with the following Inputs (and Validators)
           + 1) Mail address (should not be empty and should be an email address)
           + 2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           + 3) A Password field (should not be empty)
           + 4) A Submit Button

           + Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <div *ngIf="submitted">
        <h4>Entered data:</h4>
        <p>email: {{ formData.email }}</p>
        <p>password: {{ formData.password }}</p>
        <p>answer: {{ formData.subscription }}</p>
      </div>
    </div>
  </div>
</div>
