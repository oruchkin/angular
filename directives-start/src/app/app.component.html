<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'tranparent'}"
            *ngFor="let odd of oddNumbers;">
            {{ odd }}
          </li>
        </div>

                <div *appUnless="onlyOdd">
                  <li
                    [ngClass]="{odd: even % 2 !== 0}"
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'tranparent'}"
                    class="list-group-item"
                    *ngFor="let even of evenNumbers;">
                    {{ even }}
                  </li>
                </div>
      </ul>
      <p appBasicHighlight>Style me with Basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor='red'>Style me with better directive!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchDefault>Value is 100</p>
      </div>

    </div>
  </div>
