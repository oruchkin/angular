<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group" style="list-style-type: none;">
      <li *ngFor="let ingredient of ingredients">
        <a class="list-group-item" style="cursor:pointer" >
           {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </li>
    </ul>
  </div>
</div>
