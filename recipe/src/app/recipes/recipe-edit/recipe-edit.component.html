<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
          <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text"
                   class="form-control"
                   formControlName="name"
                   id="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image URL:</label>
            <input type="text"
                   class="form-control"
                   formControlName="imagePath"
                   id="imagePath"
                   #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"  style="max-width: 100%" alt="image" class="image-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text"
                      class="form-control"
                      id="description"
                      formControlName="description"
                      rows="6">  sss
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index;"
               [formGroupName]="i"
               style="margin-bottom: 10px;">
            <div class="col-md-8">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="col-md-3">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>

            <div class="col-md-1">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success"
                    type="button"
                    (click)="onAddIngredient()"
            >Add Ingredient
            </button>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
