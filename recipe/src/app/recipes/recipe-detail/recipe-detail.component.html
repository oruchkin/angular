<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt=" {{ recipe.name }}"
         style="max-height: 300px"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div  class="btn-group">
      <button  class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonManage"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        manage Recipe <span class="caret"></span></button>

      <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
        <li class="dropdown-item"><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li class="dropdown-item"><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
