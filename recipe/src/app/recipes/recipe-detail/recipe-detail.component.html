<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt=" {{ recipe.name }}"
         style="max-height: 300px"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div  class="btn-group">
      <button  class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonManage"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        manage Recipe <span class="caret"></span></button>

      <ul class="dropdown-menu">
        <li class="dropdown-item"><a href="#">To shopping list</a></li>
        <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
